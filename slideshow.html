<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slideshow</title>
        <style>
        body {
            margin: 0;
    }
    </style>
    </head>
    <body>
        <img id="image" src="images/1.jpg" alt="">
        <script src="jquery-1.11.0.js"></script>
        <script>

        var images = [
             {
                src: 'images/1.jpg',
                width: 556,
                height: 702
            }, 

            {
                src: 'images/2.jpg',
                width: 584,
                height: 768
            }, 
            
            {
                src: 'images/3.jpg',
                width: 584,
                height: 767
            }, 
            
            {
                src: 'images/4.jpg',
                width: 580,
                height: 766
            },

            {
                src: 'images/5.jpg',
                width: 580,
                height: 766
            },

            {
                src: 'images/6.jpg',
                width: 580,
                height: 766
            },

            {
                src: 'images/7.jpg',
                width: 580,
                height: 766
            },
         ];
          
        var num = 0;
        var max = images.length -1;
        
        function nextOne(){
            var image = images[num];
            this.src = image.src;
            resizeImage();

        /*Beginning of count*/
        $('#image').fadeOut(600, function(){
            num++;
            if (num > max){ 
                num = 0;
            }

        $('#image').attr('src', 'images/' + (num + 1) + '.jpg');
        $('#image').fadeIn(600);
        });
}
        /*End of count*/

        $(window).resize(resizeImage);

        $('#image').click(nextOne);

        function resizeImage() {
            var image= images [num];
            var ratio= image.width / image.height;
            var width= $(window).width();
            var height= width / ratio;
            $('#image').css('width', width);
            $('#image').css('height', height);
        }




            </script>
    </body>
</html>
